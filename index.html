<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <main id="container">
    <div id="social-link-profile">

      <div class="profile-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image">
      </div>
      <div class="user-info">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>

      <p class="user-description">"Front-end developer and avid reader."</p>
      <div class="user-social-links">
        <ul>
          <li><a href="#github">GitHub</a></li>
          <li><a href="#frontend-mentor">Frontend Mentor</a></li>
          <li><a href="#linkedin">LinkedIn</a></li>
          <li><a href="#twitter">Twitter</a></li>
          <li><a href="#instagram">Instagram</a></li>
        </ul>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/honey150">Navdeep Sharma</a>.
    </div>
  </main>


 
</body>
</html>
